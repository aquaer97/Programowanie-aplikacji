<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match</title>
</head>

<body>
    <form action="">
        <h2>ZGŁOSZENIE DO KONKURSU</h2>
        Nick<br />
        <input type="text" id="nick" placeholder="Wprowadź nick"><br />
        Telefon<br />
        <input type="text" id="tel" placeholder="000 000 000"><br />
        Płeć<br />
        <input type="radio" id="k" value="kobieta" name="plec"> kobieta
        <input type="radio" id="m" value="mezczyzna" name="plec"> mężczyzna<br /><br />Adres e-mail:<br />
        <input type="email" id="email" placeholder="Wprowadź adres e-mail" size="60"><br /><br />
        <input type="checkbox" id="zgoda">Akceptuję regulamin<br />
        <br />
        <input type="button" value="wyślij" onclick="spr()">
        <input type="reset" value="wyczyść">
    </form>
    <script>
        function spr() {
            let nick = document.getElementById('nick').value;
            let tel = document.getElementById('tel').value;
            let k = document.getElementById("k");
            let m = document.getElementById("m");
            let mail = document.getElementById('email').value;
            let zgoda = document.getElementById('zgoda');

            let nickWz = /^[a-z]{3,}[0-9]{1,}$/i;
            let telWz = /^[0-9]{3}\s[0-9]{3}\s[0-9]{3}$/;
            let emailWz = /^[a-z0-9\.-_]{3,}@[a-z0-9]{2,}\.[a-z]{2,}$/i;

            if (nick.match(nickWz)) {
                console.log(`nick:${nick}`)
            } else if (!nick.match(nickWz) && nick != "") {
                console.log("nieprawidłowy nick :<")
            } else {
                console.log("brak nicku")
            }

            if (tel.match(telWz)) {
                console.log(`tel:${tel}`);
            } else if (!tel.match(telWz) && tel != "") {
                console.log("nieprawidłowy telefon");
            } else {
                console.log("brak telefonu");
            }
            if (mail.match(emailWz)) {
                console.log(`email:${mail}`);
            } else {
                console.log("nieprawidłowy e-mail");
            }

            if (!zgoda.checked) {
                console.log("nie zaakceptowano regulaminu");
            }

            if (k.checked) console.log("płeć: kobieta");
            else if (m.checked) console.log("płeć: mężczyzna");
            else console.log("nie wybrano płci");
        }

    </script>
</body>

</html>
