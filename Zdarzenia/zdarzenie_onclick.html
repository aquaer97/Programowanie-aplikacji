<!DOCTYPE html>
<html>

<body>
    <h1>zdarzenie onclick</h1>
    <p>Funcja się uruchamia kiedy naciśniemy na element na którym zastosujemy onlick, np. button</p>
    <button onclick="mojafunkcja1()">Kliknij mnie</button>
    <p id="klasa"></p>

    <script>
        function mojafunkcja1() {
            document.getElementById("klasa").innerHTML = "kliknięto";
        }
    </script>
</body>

</html>
