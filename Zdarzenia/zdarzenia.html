<html>

<head>
    <title>zdarzenia</title>
</head>

<body>
    <!-- nazwa funkcji po zdarzeniu nie musi być ujęta w " " -->
    <input type="button" value="Kliknij" onclick=witaj () />

    <script>
        function witaj() {
            alert("Dzięki, że odwiedziłeś moją stronę!");
        }
    </script>
</body>

</html>
