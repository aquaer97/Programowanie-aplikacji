<head>
    <script>
        function myFunction() {
            let cos = document.getElementById("duze");

        }
    </script>
</head>

<body>Wpisz swoje imię: <input type="text" id="duze" onchange="myFunction ()">

        zamienia wartość <br />
        na cos co zadeklarowales tutaj np. Uppercase</p>
</body>

</html>
