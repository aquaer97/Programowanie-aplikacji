<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cw2</title>
    <script src="./jquery.js"></script>
</head>

<body>
    <span>Pierwsze kroki w jQuery.</span> <br>
    <button>kliknij</button>
    <script>
        // kliknięcie przycisku ma wywołać zmianę formatowania znacznika span
        function kolor() {
            $('span').css({ color: "white", fontWeight: "bold", fontSize: "28", backgroundColor: "black" })
        }

        $('button').click(kolor)
    </script>
</body>

</html>
