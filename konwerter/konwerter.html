<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="konwerter">Konwerter
        <span class="one">°C</span>
        na
        <span class="two">°F</span>
    </label>
    <input type="number" id="converter" placeholder="Wpisz liczbę">
    <p class="result"></p>
    <div>
        <button class="conv">KONWERTUJ</button>
        <button class="reset">RESET</button>
        <button class="change">ZAMIEŃ JEDNOSTKI</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
