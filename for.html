<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family:Arial, Helvetica, sans-serif">
    <script>
        /*
        Składnia pętli for w JavaScript:

        for(wartość_początkowa; wartość_końcowa; in/de-krementacja){
            instrukcje do wykonania
        }
        */
        // for wyświetl liczby 0-20
        for (let i = 0; i <= 20; i++) {
            document.write(i, " ")
            console.log(i,);
        }
        // wypisz 5x tekst, jeden pod drugim
        for (let a = 1; a <= 6; a++) {
            document.write("Wkrótce koniec semestru<br/>")
        }

        // 10x swoje imię w ulubionym kolorze, ponumerowane pod sobą
        for (let b = 1; b <= 10; b++) {
            document.write("<font color='blue'>" + b + "." + " Jakub<br/>")
        }

        //for liczby parzyste 0-50 ver.1
        for (let c = 0; c <= 50; c += 2) {
            document.write(c, " ")
        }

        // for liczby parzyste 0-50 ver.2 z instrukcją warunkową
        for (let d = 0; d <= 50; d++) {
            if (d % 2 == 0) {
                document.write(d, " ")
            }
        }
        document.write("<br/>")

        // for tworzy tabelę 2 kolumny 5 wierszy:
        // 1. przebieg pętli
        // 2. przebieg pętli etc.
        document.write("<table>");
        for (let t = 1; t <= 5; t++) {
            document.write("<tr><td>" + t + "</td><td>") //"przebieg pętli" był wpisany po cudzysłowie w nawiasie
        }

    </script>
</body>

</html>
